  # Layanan keempat: MLflow Model Serving
  mlflow-serving:
    image: ghcr.io/mlflow/mlflow:v2.11.1
    ports:
      - "8001:8001"
    volumes:
      - ./mlruns:/mlflow/mlruns
    command: >
      mlflow models serve
      --tracking-uri http://mlflow:5000
      --model-uri "models:/prediksi-penyakit-jantung/2"
      --host 0.0.0.0
      --port 8001
      --enable-mlserver
    depends_on:
      - mlflow
