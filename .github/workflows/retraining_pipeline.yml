# .github/workflows/retraining_pipeline.yml

name: Automated Model Retraining

on:
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Combine Datasets for Retraining
        run: python combine_data.py

      - name: Run Training Script
        env:
          # Menggunakan secret yang sudah Anda simpan di GitHub
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python train.py --dataset data/combined_data.csv --run_name "Automated Retraining via GitHub Actions"
